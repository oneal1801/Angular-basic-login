<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Clientes</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="javascript:void(0)" routerLink="/items">Clientes</a>
            </li>
            <li class="breadcrumb-item active">Editar</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
<section class="content">
    <div class="container-fluid" *ngIf="readyView">
      <div class="card card-danger">
        <div class="card-header">
          <h3 class="card-title">Different Width</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <input type="text" class="form-control" placeholder=".col-3">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" placeholder=".col-4">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" placeholder=".col-5">
            </div>
            <div class="col-3">
              <div class="form-group">
                <label>Minimal</label>
                <select class="form-control" style="width: 100%;">
                  <option selected="selected">Alabama</option>
                  <option>Alaska</option>
                  <option>California</option>
                  <option>Delaware</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Washington</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

  <div class="row" *ngIf="item">
      <div class="col-12">
        <h1>Edit item</h1>

        <app-item-add-edit [item]="item" (formSubmitEvent)="formSubmitEvent($event)"></app-item-add-edit>
      </div>
  </div>

  <div class="row" *ngIf="hasNoItem">
      <div class="col-12">
        <h1>Cannot find item</h1>

        <p class="alert alert-danger" role="alert">
          <strong>Error!</strong>
          <br>Need food!
        </p>
      </div>
  </div>
  
</div>
</section>
