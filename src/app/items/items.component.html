<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Clientes</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a href="javascript:void(0)" routerLink="/items">Clientes</a>
            </li>
            <li class="breadcrumb-item active">Registrar</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <section class="content">
    <div class="container-fluid">
     

      <div class="row">

        <div class="col-md-8">

          <p *ngIf="!hasItems(items$ | async)" class="alert alert-danger" role="alert">
            <Strong>You don't have any items.</Strong><br>
            Try adding one.
          </p>

          <app-items-list></app-items-list>
        </div>

        <div class="col-md-4">
            <app-item-add-edit></app-item-add-edit>
        </div>
        
      </div>
    </div>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">DataTable with minimal features & hover style</h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <app-items-list></app-items-list>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </section>
