<form #f="ngForm" (ngSubmit)="RetornarContactos(f.value)" novalidate>
  <div class="row">
    <!-- <div class="col-md-12 mb-2">
      <button name="agregarContacto" type="button" class="btn btn-default btn-sm"><i class="fa fa-plus"></i></button>
    </div> -->
    <div class="col-md-4">
      <label for="tipoEntidad" class="control-label">Tipo de entidad</label>
      <div class="input-group">
        <select class="form-control"
          name="TipoEntidad"
          ngModel
          #TipoEntidad="ngModel" [value]="1">
          <option class='option' 
          *ngFor='let dir of typesentity' 
          [value]="dir.id">{{dir.descripcion}}</option>
        </select>
      </div>

    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="TipoContacto">Tipo de Contacto</label> 
        <div>
          <select id="TipoContacto" [value]="1" name="TipoContacto" required="required" class="custom-select" ngModel #TipoContacto="ngModel">
            <option value="1">Telefono Casa</option>
            <option value="2">Telefono Celular</option>
            <option value="3">Telefono Oficina</option>
            <option value="4">Correo Electrónico</option>
            <option value="5">Otros</option>
          </select>
        </div>
      </div>
      
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="descripcion">Descripción</label> 
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-book"></i>
            </div>
          </div> 
          <input id="descripcion" name="Descripcion" placeholder="Descripción de contacto" type="text" class="form-control" required="required" ngModel #Descripcion="ngModel">
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <button type="submit" class="btn btn-info float-right" > <i class="fas fa-plus"></i> Agregar</button>
  </div>
</form>
